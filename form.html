<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form Making</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <h1>SIMPLE FORM MAKING</h1>
    <br>
    <div>
        <form>
            <label for="fname">First Name: </label>
            <input type="text" name="fname" ><br><br>
            <label for="lname">Last Name: </label>
            <input type="text" name="Lname" ><br><br>
            <label for="phoneno">Phone Number: </label>
            <input type="text"><br><br>
            <label for="email">E-mail Address: </label>
            <input type="email" name="mail"><br><br>
            <label for="DOB">Date Of Birth: </label>
            <input type="date"><br><br>
            <label for="color">Color Selection</label>
            <input type="color" ><br><br>
            <label for="pass">Password if any:</label>
            <input type="password"><br><br>
            <label for="select">Gender: </label>
            <input type="radio" name="gender" id="male">Male
            <input type="radio" name="gender" id="male">Female
            <input type="radio" name="gender" id="male">Gender X
            <br><br>
            <input type="checkbox" name="conf" id="confirmation" class="confirmation">Please check this if you are not a Robort!
            <br><br><button type="submit">Submit Form</button>

        </form>
    </div>
</body>
</html>
